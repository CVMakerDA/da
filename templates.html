<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Select a template</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="img/daiictlogo.jpg">

</head>

<body>

  <!-- Start your project here-->

  <!--Main layout-->
  <main class="my-main" id="home">
    <!--Main container-->
    <div class="container">
      <!--Grid row-->
      <div class="row my-row">
        <div class="col-md-12">
          <div class="card text-center">
            <div class="card-header">
              <h1>Templates</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        
        <div class="col-md-4">
          <div class="card text-center">
            <img src="img/daiictlogo.jpg" class="card-img-top" alt=".......">
            <div class="card-body">
              <h3 class="card-title">DA-IICT Recommanded</h3>
              <p class="card-text">DA-IICT | Student Placement Cell
                recommanded resume format for on-campus interviews</p>
              <a href="#" class="btn btn-outline-success">select</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <img src="img/daiictlogo.jpg" class="card-img-top" alt=".......">
            <div class="card-body">
              <h3 class="card-title">Some other Template</h3>
              <p class="card-text">DA-IICT | Student Placement Cell
                recommanded resume format for on-campus interviews</p>
              <a href="#" class="btn btn-outline-success">select</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--Main container-->
  </main>
  <!--Main layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script>
    //to make scrolling of a tags transitive
    $(document).ready(function () {
      $("a").click(
        function (event) {
          event.preventDefault();
          $("html, body").animate({
            scrollTop: $($(this).attr("href")).offset().top
          }, 500);
        });
    });
  </script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
</body>


</html>
