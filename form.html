<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CV Maker</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="img/daiictlogo.jpg">

</head>

<body>

    <form>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>NAME</label></td>
                    <td><input id="form-stud-name" type="text" class="form-control" placeholder="Full Name"></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>EMAIL</label></td>
                    <td><input id="form-e-mail" type="text" class="form-control" placeholder="DA-IICT Email ID"></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>BIRTHDAY</label></td>
                    <td><input id="form-dob" type="text" class="form-control" placeholder="January 1 1990"></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>ADDRESS</label></td>
                    <td>
                        <textarea id="form-address" height="3" widht="7" class="form-control" placeholder="Address">
                            
                        </textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>DEGREE NAME</label></td>
                    <td><input id="form-degree" type="text" class="form-control" placeholder="BTech"></td>
                </tr>
                <tr>
                    <td><label>INSTITUTE/UNIVERSITY</label></td>
                    <td><input id="form-university-name" type="text" class="form-control" placeholder="DA-IICT"></td>
                </tr>
                <tr>
                    <td><label>YEAR</label></td>
                    <td><input id="form-grad-year" type="text" class="form-control" placeholder="2014-2016"></td>
                </tr>
                <tr>
                    <td><label>CPI/AGGREGATE</label></td>
                    <td><input id="form-cpi" type="text" class="form-control" placeholder="8.15"></td>
                </tr>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
